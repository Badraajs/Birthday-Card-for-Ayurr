<script>
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  window.onresize = ()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight};

  function rand(a,b){return Math.random()*(b-a)+a}
  class Conf{
    constructor(){
      this.x=rand(0,W);this.y=rand(-H,0);
      this.vx=rand(-1,1);this.vy=rand(2,6);
      this.size=rand(6,12);
      this.color=`hsl(${rand(0,360)} 90% 65%)`;
    }
    update(){this.x+=this.vx;this.y+=this.vy;if(this.y>H)this.y=rand(-H,0)}
    draw(){ctx.fillStyle=this.color;ctx.fillRect(this.x,this.y,this.size,this.size)}
  }

  let parts=[];
  function spawn(n=120){
    parts=[];for(let i=0;i<n;i++)parts.push(new Conf());
    animate();
    setTimeout(()=>running=false,5000);
  }

  let running=true;
  function animate(){
    if(!running)return;
    ctx.clearRect(0,0,W,H);
    parts.forEach(p=>{p.update();p.draw()});
    requestAnimationFrame(animate);
  }

  setTimeout(()=>spawn(180),800);
</script>

</body>
